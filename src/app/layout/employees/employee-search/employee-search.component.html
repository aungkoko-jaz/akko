<div id="search-component">
     <label for="search-box">Employee Search :</label>
     <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="search employees ..."/>
   
     <ul class="search-result">
       <li *ngFor="let employee of employees$ | async">
         <a routerLink="/employee-detail/{{ employee.Id }}">
           {{ employee.EmpName }}, {{employee.EmpAddress}}
         </a>
       </li>
     </ul>
   </div>
