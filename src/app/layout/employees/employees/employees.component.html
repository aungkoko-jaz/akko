<br />
<div class="employee-layout"> 
  <div>
    <label for="new-employee">Employee name: </label>
    <input id="new-employee" #employeeName />
  
    <label for="new-employeeAddress">Employee Address: </label>
    <input id="new-employeeAddress" #employeeAddress />

    <button type="button" class="add-button" (click)="add(employeeName.value, employeeAddress.value); employeeName.value=''; employeeAddress.value='' ">
      Add Employee
    </button>
  </div>

  <div class="employee-search">
    <app-employee-search> </app-employee-search>
  </div>
</div>



<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink="/employee-detail/{{employee.Id}}">
      <span class="badge">{{employee.Id}}</span> {{employee.EmpName}} @ {{employee.EmpAddress}}
    </a>
    <button type="button" class="delete" title="delete employee"
      (click)="delete(employee)">x</button>
  </li>
</ul>

<app-messages> </app-messages>
