<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular9</h1>
            <form role="form" [formGroup]="loginData">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            formControlName = "Username"
                            [placeholder]="'Username' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                        />
                        <div class="required-info" *ngIf="loginData.get('Username').invalid && loginData.get('Username').errors.maxlength">
                            User Name must be maximum 25 charcters long.
                        </div>
                        <div class="required-info" *ngIf="loginData.get('Username').invalid && loginData.get('Username').errors.minlength">
                            User Name must be minimum 5 charcters long.
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                            formControlName="Password"
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                        />
                        <div class="required-info" *ngIf="loginData.get('Password').invalid && loginData.get('Password').errors.minlength">
                            Password must be at least 8 character long.
                        </div>
                    </div>
                </div>
                <span *ngIf="loginFail" class="loginfail-info"> {{ loginError}} </span>
                <br />
                <div>
                    <button type="submit" [disabled]="!loginData.valid" class="btn btn-block btn-primary rounded-pill px-lg-5 py-1 mt-2" (click)="onLoggedin()"> Login </button>
                </div>
            </form>
            <div class="mt-4">
                <a routerLink="/forgotpassword" class="text-secondary"> Forgot Password ? </a>
            </div>
        </div>
    </div>
</div>
